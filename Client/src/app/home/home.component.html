<div class="containder mt-5">
  <div class="text-center">
    @if(!registerMode){
    <span style="font-size: 5rem;">❤️ </span>
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">Learn More</button>
    </div>
    }@else {
    <div class="containder">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-12 col-lg-10 col-xl-8">
          <app-register
            [usersFromHomeComp]="users"
            (cancelRegister)="cancelRegisterMode($event)"
          />
        </div>
      </div>
    </div>
    }
  </div>
</div>
