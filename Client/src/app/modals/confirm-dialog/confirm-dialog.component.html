<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="confirm()">
        <i class="bi bi-hand-index-fill"></i> {{btnOkText}}
    </button>
    <button class="btn btn-danger" type="button" (click)="decline()">
        <i class="bi bi-x-circle"></i> {{btnCancelText}}
    </button>
</div>
